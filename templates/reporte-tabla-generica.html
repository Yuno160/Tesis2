<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte Detallado</title>
    <style>
        body { font-family: 'Arial', sans-serif; font-size: 12px; padding: 30px; }
        .header { text-align: center; margin-bottom: 20px; border-bottom: 2px solid #333; padding-bottom: 10px; }
        h1 { margin: 0; font-size: 18px; text-transform: uppercase; }
        .meta { color: #666; font-size: 10px; margin-top: 5px; }
        
        /* Estilo tipo Excel */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #999; padding: 8px; text-align: left; }
        th { background-color: #eee; font-weight: bold; text-transform: uppercase; font-size: 11px; }
        tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{tituloReporte}}</h1>
        <div class="meta">Fecha de Emisi√≥n: {{fechaEmision}}</div>
    </div>

    <table>
        <thead>
            <tr>
                {{headersTabla}} </tr>
        </thead>
        <tbody>
            {{filasTabla}}
        </tbody>
    </table>
</body>
</html>
