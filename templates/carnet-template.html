<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carnet de Calificación</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            width: 325px;
            height: 515px; /* Tamaño carnet vertical */
            margin: 0;
            padding: 0;
            border: 1px solid #CCC;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            position: relative; /* Para posicionar el footer absolute */
        }

        .header {
            background-color: #1890ff; /* Azul que usas en tu sistema */
            color: white;
            padding: 10px;
            text-align: center;
            border-bottom: 3px solid #0050b3;
        }
        
        .header h1 {
            margin: 0;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .header span {
            font-size: 10px;
            opacity: 0.9;
        }

        .content {
            padding: 15px;
        }

        /* --- NUEVA SECCIÓN SUPERIOR (FOTO + DATOS) --- */
        .top-section {
            display: table; /* Usamos table para layouts PDF antiguos/simples */
            width: 100%;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .photo-column {
            display: table-cell;
            width: 90px;
            vertical-align: top;
            text-align: center;
        }

        .data-column {
            display: table-cell;
            vertical-align: top;
            padding-left: 10px;
        }

        /* Estilo de la foto */
        .photo-box {
            width: 80px;
            height: 80px;
            border-radius: 4px;
            border: 2px solid #1890ff;
            object-fit: cover;
            background-color: #f0f0f0;
        }

        /* Estilo de los datos */
        .info-row {
            margin-bottom: 6px;
            font-size: 11px;
            line-height: 1.2;
        }
        .info-row strong {
            display: block;
            color: #666;
            font-size: 9px;
            text-transform: uppercase;
        }
        .info-row span {
            color: #000;
            font-weight: 600;
            font-size: 12px;
        }
        
        /* --- SECCIÓN CIF --- */
        .cif-section {
            margin-top: 5px;
        }
        .cif-section h3 {
            margin: 0 0 8px 0;
            font-size: 11px;
            color: #1890ff;
            text-transform: uppercase;
            border-bottom: 1px solid #EEE;
            padding-bottom: 2px;
        }

        .cif-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            font-size: 10px;
        }
        .cif-list li {
            background-color: #f9f9f9;
            padding: 4px 6px;
            border-left: 3px solid #1890ff; /* Detalle visual */
            margin-bottom: 3px;
        }
        .cif-list strong {
            color: #333;
        }

        .footer {
            text-align: center;
            font-size: 9px;
            color: #777;
            padding: 8px;
            background-color: #f5f5f5;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        
        .qr-placeholder {
            margin-top: 5px;
            font-size: 8px;
            color: #ccc;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="header">
        <h1>Carnet de Discapacidad</h1>
        <span>SISTEMA DE CALIFICACIÓN CIF</span>
    </div>

    <div class="content">
        
        <div class="top-section">
            
            <div class="photo-column">
                <img src="{{foto_paciente}}" class="photo-box" alt="Foto">
            </div>

            <div class="data-column">
                <div class="info-row">
                    <strong>Nombre Completo:</strong>
                    <span>{{nombre_paciente}}</span>
                </div>
                <div class="info-row">
                    <strong>C.I.:</strong>
                    <span>{{ci_paciente}}</span>
                </div>
                <div class="info-row">
                    <strong>Edad:</strong>
                    <span>{{edad_paciente}} años</span>
                </div>
                <div class="info-row">
                    <strong>Grado Global:</strong>
                    <span style="color: #d32f2f;">{{grado_discapacidad}}</span>
                </div>
            </div>
        </div>

        <div class="cif-section">
            <h3>Diagnóstico CIF</h3>
            <ul class="cif-list">
                {{lista_codigos_html}}
            </ul>
        </div>
        
        <div class="qr-placeholder">
            [Firma Autorizada]
        </div>
    </div>

    <div class="footer">
        <strong>Válido hasta:</strong> {{fecha_vencimiento}}
    </div>

</body>
</html>
