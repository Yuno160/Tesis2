<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carnet de Calificación</title>
    <style>
        /* Usamos 'box-sizing' para que el padding no afecte el tamaño */
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Definimos el tamaño del 'body' para que puppeteer 
           lo use como el tamaño del PDF. 
           (Aprox. 8.5cm x 5.4cm de un carnet)
        */
        body {
            width: 325px; /* Ancho */
            height: 515px; /* Alto (más alto para info extra) */
            margin: 0;
            padding: 0;
            border: 1px solid #CCC;
            border-radius: 8px;
            overflow: hidden; /* Oculta cualquier desborde */
        }

        .header {
            background-color: #007bff; /* Un color institucional */
            color: white;
            padding: 15px;
            text-align: center;
        }
        .header img {
            width: 50px; /* Logo de CEGIP (debes poner uno) */
            margin-bottom: 5px;
        }
        .header h1 {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
        }

        .content {
            padding: 15px;
        }

        .patient-info h2 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        
        .info-row {
            margin-bottom: 8px;
            font-size: 12px;
        }
        .info-row strong {
            display: block;
            color: #555;
            font-size: 11px;
            text-transform: uppercase;
        }
        .info-row span {
            color: #000;
            font-weight: 500;
        }
        
        .cif-section {
            margin-top: 15px;
        }
        .cif-section h3 {
            margin: 0 0 8px 0;
            font-size: 13px;
            color: #333;
            border-bottom: 1px solid #EEE;
            padding-bottom: 4px;
        }

        .cif-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-height: 180px; /* Límite de altura para los códigos */
            overflow-y: auto; /* Scroll si son muchos */
            font-size: 11px;
        }
        .cif-list li {
            background-color: #f4f4f4;
            padding: 5px;
            border-radius: 3px;
            margin-bottom: 4px;
        }
        .cif-list strong {
            color: #007bff;
        }

        .footer {
            text-align: center;
            font-size: 10px;
            color: #777;
            padding: 10px;
            border-top: 1px solid #EEE;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

    <div class="header">
        <h1>Carnet de Calificación Internacional</h1>
        <span>(CEGIP - Bolivia)</span>
    </div>

    <div class="content">
        <div class="patient-info">
            <h2>Datos del Paciente</h2>
            <div class="info-row">
                <strong>Nombre:</strong>
                <span>{{nombre_paciente}}</span>
            </div>
            <div class="info-row">
                <strong>C.I.:</strong>
                <span>{{ci_paciente}}</span>
            </div>
            <div class="info-row">
                <strong>Edad:</strong>
                <span>{{edad_paciente}}</span>
            </div>
        </div>

        <div class="cif-section">
            <h3>Códigos CIF Registrados</h3>
            <ul class="cif-list">
                {{lista_codigos_html}}
            </ul>
        </div>
    </div>

    <div class="footer">
        Válido hasta: {{fecha_vencimiento}}
    </div>

</body>
</html>
