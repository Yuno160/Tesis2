<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productividad Mensual</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 40px; color: #333; }
        h1 { text-align: center; color: #1565c0; margin-bottom: 5px; } /* Azul corporativo */
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; }
        .header-info { text-align: right; font-size: 12px; margin-bottom: 20px; color: #888; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        
        .chart-container {
            width: 80%; /* Más ancho para que entren las barras */
            margin: 0 auto 40px auto;
        }

        table { width: 60%; margin: 0 auto; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #e3f2fd; color: #1565c0; } /* Azul claro */
        tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
</head>
<body>

    <div class="header-info">
        Sistema de Gestión CIF - Fecha de Emisión: {{fechaEmision}}
    </div>

    <h1>Reporte de Productividad</h1>
    <p class="subtitle">Evolución de calificaciones realizadas en los últimos 12 meses</p>

    <div class="chart-container">
        <canvas id="barChart"></canvas>
    </div>

    <h3>Detalle Numérico</h3>
    <table>
        <thead>
            <tr>
                <th>Mes</th>
                <th>Pacientes Evaluados</th>
            </tr>
        </thead>
        <tbody>
            {{filasProductividad}}
        </tbody>
    </table>

    <script>
        const labels = {{chartLabels}}; 
        const dataValues = {{chartData}};

        const ctx = document.getElementById('barChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar', // TIPO DE GRÁFICO: BARRAS
            data: {
                labels: labels,
                datasets: [{
                    label: 'Cantidad de Evaluaciones',
                    data: dataValues,
                    backgroundColor: 'rgba(54, 162, 235, 0.6)', // Azul transparente
                    borderColor: 'rgba(54, 162, 235, 1)',      // Borde Azul sólido
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                animation: false, // IMPORTANTE PARA PUPPETEER
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1 // Para que no salgan decimales (1.5 pacientes)
                        }
                    }
                },
                plugins: {
                    legend: { display: false }, // Ocultamos leyenda porque solo hay 1 dato
                    title: {
                        display: true,
                        text: 'Total de Pacientes Atendidos por Mes'
                    }
                }
            }
        });
    </script>
</body>
</html>
