<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productividad Mensual</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { text-align: center; color: #333; }
        .header-info { text-align: right; font-size: 12px; margin-bottom: 20px; color: #666; }
        .chart-container { width: 70%; margin: 0 auto 30px auto; } /* Más ancho para barras */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #e3f2fd; } /* Azulito */
    </style>
</head>
<body>

    <h1>Evolución Mensual de Evaluaciones</h1>
    <div class="header-info">
        Fecha de Emisión: {{fechaEmision}}
    </div>

    <div class="chart-container">
        <canvas id="barChart"></canvas>
    </div>

    <h3>Detalle por Mes</h3>
    <table>
        <thead>
            <tr>
                <th>Mes</th>
                <th>Cantidad de Evaluaciones</th>
            </tr>
        </thead>
        <tbody>
            {{filasProductividad}}
        </tbody>
    </table>

    <script>
        const labels = {{chartLabels}}; 
        const dataValues = {{chartData}};

        const ctx = document.getElementById('barChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar', // GRÁFICO DE BARRAS
            data: {
                labels: labels,
                datasets: [{
                    label: 'Pacientes Evaluados',
                    data: dataValues,
                    backgroundColor: '#36A2EB', // Azul sólido
                    borderColor: '#2980b9',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                animation: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { stepSize: 1 } // Para que no salgan decimales (1.5 pacientes)
                    }
                }
            }
        });
    </script>
</body>
</html>
